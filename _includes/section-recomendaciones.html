<!-- DEBUG RECOMENDACIONES -->
<section style="border: 2px solid red; padding: 1rem; margin: 2rem 0;">
  <h1>DEBUG Recomendaciones</h1>

  <p>Total en <code>site.recomendaciones</code>:
    {{ site.recomendaciones | size }}
  </p>

  <ul>
    {% for reco in site.recomendaciones %}
      <li>
        path: {{ reco.path }}<br>
        titulo: {{ reco.titulo }}<br>
        edicion: {{ reco.edicion }}
      </li>
    {% endfor %}
  </ul>
</section>
